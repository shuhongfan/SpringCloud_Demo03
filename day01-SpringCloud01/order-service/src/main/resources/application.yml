  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/cloud-order?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: order-service
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        cluster-name: WH
